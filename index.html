<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlugList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>PlugList</h1>
        <a href="#welcome"><button id="addNew">+</button></a>
    </div>
    <div id="welcome" style="height: 5rem;">
    </div>
    <div class="formContainer">
        <form action="" id="addForm" class="inactive">
            <div class="plug">
                <div class="category">
                    <input type="text" name="category" id="category" placeholder="Enter Category">
                    <button type="submit">+ Add new</button>
                </div>
                <div class="item">
                    <img src="dp.PNG" alt="dp">
                    <input type="text" name="name" id="name"placeholder="Enter Name">
                    <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number">
                </div>
            </div>
    </form>
    </div>
    <div class="container">
       
    </div>
    <script src="script.js"></script>
</body>
</html>
